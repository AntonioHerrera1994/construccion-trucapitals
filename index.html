<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio en Construcción</title>
    <link rel="icon" type="image/x-icon" href="./Assets/icono.ico">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background:url('./Assets/fondo.webp');
            text-align: center;
            background-size: cover;
            background-position: center;
        }

      
        h1 {
            color: #2a2d9a;
        }

        p {
            color: #2a2d9a;
            margin-top: 20px;
        }

        @media screen and (min-width:320px) and (max-width:800px) {

            .logo{
                width: 70%;
                height: 70%;
            }

            .arte{
                width: 75%;
                height: 75%;
            }

            h1{
                font-size: 1rem;
            }

          
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./Assets/logo-new.webp" width="25%" height="25%" class="logo"/> <br>
        <img src="./Assets/icono.webp" width="35%" height="35%" class="arte"/> 
        <h1>Nuestro sitio web está en construcción.</h1>
        <p> ¡Vuelve pronto para ver las novedades!</p>
    </div>
</body>
</html>
